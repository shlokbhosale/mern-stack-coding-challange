<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Transactions Table</h1>

     <!-- Dropdown for month selection -->
     <div class="mb-3">
        <label for="monthDropdown" class="form-label">Select Month:</label>
        <select id="monthDropdown" class="form-select">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2" selected>March</option> <!-- Default selected month -->
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
    </div>

    <!-- Search Box -->
    <div class="container">
        <div class="mb-3">
            <input type="text" id="searchBox" class="form-control" placeholder="Search by title, description, or category">
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Sold</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="table_body">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Pagination buttons -->
        <div class="d-flex justify-content-between">
            <button id="prevBtn" class="btn btn-primary">Previous</button>
            <button id="nextBtn" class="btn btn-primary">Next</button>
        </div>
    </div>
<br/>
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Sale Amount</h5>
                        <p id="totalSaleAmount">7900</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Sold Items</h5>
                        <p id="totalSoldItems">40</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Unsold Items</h5>
                        <p id="totalUnsoldItems">20</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="barChart" width="400" height="200"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
